{% extends 'blog/base.html' %}
{% load static %}

{% block body %}
<div>
  <h3>サインアップ</h3>
</div>
<div>
  <form method='POST'>
    {% csrf_token %}

    {% for field in form %}
    <p>
      <label>{{ field.label }}</label>
      {{ field }}
    </p>
    {% endfor %}

    <button type="submit" class="btn btn-primary">サインアップ</button>
  </form>
</div>
{% endblock body %}
